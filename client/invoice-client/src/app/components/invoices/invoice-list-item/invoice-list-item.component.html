<p class="invoice-id">{{invoice.id}}</p>
<small class="client-name">{{invoice.clientName}}</small>
<small class="due-date">{{invoice.paymentDue | date:'dd MMM YYYY' }}</small>
<p class="total">{{invoice.total | number: '.2'}}</p>

<payment-status class="payment-status" [invoice]="invoice"></payment-status>
